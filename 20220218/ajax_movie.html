<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax_movie.html</title>
  </head>
  <body>
    <h3>영화정보</h3>
    <input id="searchDt" placeholder="날짜를 입력하세요" /><button
      id="btnboxOffice"
    >
      박스오피스
    </button>

    <div id="result">
      <div><span></span><span class="movieCd"></span></div>
    </div>

    <div class="actors"></div>
    <script>
      btnboxOffice.addEventListener("click", getBoxOffice)

      // class = "moviceCd" 클릭

      function getBoxOffice() {
        let url =
          "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=" +
          searchDt.value
        fetch(url)
          .then((response) => response.json())
          .then((response) => {
            console.log(response)
            // 데이터타입의 이름을 그대로 갖고옴
            let list = response.boxOfficeResult.dailyBoxOfficeList
            for (let i = 0; i < list.length; i++) {
              result.innerHTML +=
                list[i].movieNm + " , " + list[i].movieCd + "<br>" // 계속해서 추가를 하기 위해 += 사용
              //div 태그 생성
              newdiv.innerHTML = `<span>${list[i].movieNm}</span><span class="movieCd">123456</span>`
              result.appendd
            }
          })
      }
    </script>
  </body>
</html>
